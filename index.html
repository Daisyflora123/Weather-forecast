<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #eab308;
        }

        body { 
            background: var(--bg-primary); 
            color: var(--text-main); 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif; 
            transition: background 1s ease, color 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Weather Animation Overlays */
        #weather-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .glass { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 1.5rem; 
            transition: background 0.5s ease, border 0.5s ease;
        }

        .hide-scroll::-webkit-scrollbar { display: none; }

        /* Weather Themes */
        .theme-clear { --bg-primary: linear-gradient(to bottom, #0ea5e9, #38bdf8); --card-bg: rgba(255, 255, 255, 0.2); --text-main: #0c4a6e; --text-muted: rgba(12, 74, 110, 0.6); --accent: #f59e0b; }
        .theme-clouds { --bg-primary: linear-gradient(to bottom, #64748b, #94a3b8); --card-bg: rgba(255, 255, 255, 0.15); --text-main: #f8fafc; --text-muted: rgba(248, 250, 252, 0.6); }
        .theme-rain { --bg-primary: linear-gradient(to bottom, #1e293b, #334155); --card-bg: rgba(255, 255, 255, 0.1); }
        .theme-snow { --bg-primary: linear-gradient(to bottom, #f1f5f9, #cbd5e1); --text-main: #1e293b; --text-muted: #475569; --card-bg: rgba(255, 255, 255, 0.4); }
        .theme-thunder { --bg-primary: linear-gradient(to bottom, #020617, #1e1b4b); --card-bg: rgba(255, 255, 255, 0.05); }

        /* Rain Animation */
        .rain-drop {
            position: absolute;
            background: rgba(255,255,255,0.4);
            width: 2px;
            height: 15px;
            top: -20px;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* Thunder Flash */
        .flash {
            animation: flash-anim 5s infinite;
        }
        @keyframes flash-anim {
            0%, 90%, 100% { opacity: 0; }
            92% { opacity: 0.3; background: white; }
            94% { opacity: 0; }
            96% { opacity: 0.2; background: white; }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="weather-overlay"></div>

    <div class="max-w-6xl mx-auto">
        <!-- Header & Search -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
            <h1 class="text-3xl font-black tracking-tight" style="color: var(--text-main)"><span class="text-yellow-500">Weather</span>Pro</h1>
            <div class="relative w-full md:w-96">
                <input type="text" id="citySearch" placeholder="Search city..." 
                    class="w-full p-4 pl-12 bg-white/10 rounded-2xl border border-white/10 focus:ring-2 focus:ring-yellow-500 outline-none" style="color: var(--text-main)">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 opacity-40"></i>
            </div>
        </div>

        <div id="loader" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-500 mx-auto"></div>
        </div>

        <div id="dashboard" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Left: Hero Status -->
            <div class="lg:col-span-8 space-y-6">
                <div class="glass p-8 relative overflow-hidden">
                    <div class="relative z-10 flex flex-col md:flex-row justify-between">
                        <div>
                            <h2 id="cityName" class="text-4xl font-bold mb-1">Mumbai</h2>
                            <p id="currDate" style="color: var(--text-muted)" class="mb-6">Today</p>
                            <div class="flex items-center gap-4">
                                <span id="mainTemp" class="text-8xl font-light">--°</span>
                                <div class="text-lg">
                                    <p id="mainDesc" class="capitalize font-bold" style="color: var(--accent)">--</p>
                                    <p style="color: var(--text-muted)">Feels like <span id="feelsLike">--</span>°</p>
                                </div>
                            </div>
                        </div>
                        <img id="mainIcon" src="" class="w-40 h-40 drop-shadow-2xl" alt="">
                    </div>
                </div>

                <!-- Hourly Forecast -->
                <div>
                    <h3 class="text-xl font-bold mb-4">Hourly Forecast</h3>
                    <div id="hourlyList" class="flex gap-4 overflow-x-auto pb-4 hide-scroll"></div>
                </div>

                <!-- 5 Day Forecast -->
                <div class="glass p-6">
                    <h3 class="text-xl font-bold mb-4">5-Day Outlook</h3>
                    <div id="dailyList" class="space-y-4"></div>
                </div>
            </div>

            <!-- Right: Secondary Metrics -->
            <div class="lg:col-span-4 space-y-6">
                
                <!-- Air Quality Card -->
                <div id="aqiCard" class="glass p-6 border-l-4 border-green-500">
                    <p class="text-xs font-bold uppercase mb-2" style="color: var(--text-muted)">Air Quality Index</p>
                    <div class="flex justify-between items-end">
                        <h4 id="aqiLabel" class="text-2xl font-bold">Good</h4>
                        <span id="aqiVal" class="text-4xl opacity-20">1</span>
                    </div>
                </div>

                <!-- Recommendations -->
                <div class="glass p-6 border border-blue-500/20 bg-blue-500/5">
                    <h3 class="text-sm font-black uppercase text-blue-400 mb-4 flex items-center gap-2">
                        <i class="fas fa-lightbulb text-yellow-500"></i> Smart Recommendations
                    </h3>
                    <div id="recommendations" class="space-y-4">
                        <div class="flex gap-3">
                            <i class="fas fa-tshirt opacity-40 mt-1"></i>
                            <div>
                                <p class="text-xs uppercase font-bold opacity-40 mb-1">Clothing</p>
                                <p id="clothingRec" class="text-sm">Loading advice...</p>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <i class="fas fa-mask opacity-40 mt-1"></i>
                            <div>
                                <p class="text-xs uppercase font-bold opacity-40 mb-1">Health & Air</p>
                                <p id="aqiRec" class="text-sm">Loading advice...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Grid Details -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-4">
                        <p class="text-[10px] uppercase opacity-40 mb-1">Pressure</p>
                        <p id="pressure" class="text-xl font-bold">-- hPa</p>
                    </div>
                    <div class="glass p-4">
                        <p class="text-[10px] uppercase opacity-40 mb-1">UV Index</p>
                        <p id="uv" class="text-xl font-bold">Medium</p>
                    </div>
                    <div class="glass p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <i class="fas fa-sun text-yellow-500 text-lg"></i>
                            <p class="text-[10px] uppercase opacity-40">Sunrise</p>
                        </div>
                        <p id="sunrise" class="font-bold text-lg">--</p>
                    </div>
                    <div class="glass p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <i class="fas fa-moon text-indigo-400 text-lg"></i>
                            <p class="text-[10px] uppercase opacity-40">Sunset</p>
                        </div>
                        <p id="sunset" class="font-bold text-lg">--</p>
                    </div>
                </div>

                <!-- Lifestyle Tips -->
                <div class="glass p-6 bg-yellow-500/10 border border-yellow-500/20">
                    <h3 class="text-sm font-black uppercase text-yellow-500 mb-4">Lifestyle Tips</h3>
                    <ul id="tipsList" class="space-y-3 text-sm"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('citySearch');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) updateWeather(city);
            }
        });

        async function updateWeather(city = 'Mumbai') {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            try {
                const response = await fetch('/get_weather', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({city})
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if(data.error) throw new Error(data.error);
                renderUI(data);
            } catch (err) {
                console.error("Weather Update Error:", err.message);
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function setTheme(condition) {
            const body = document.body;
            const overlay = document.getElementById('weather-overlay');
            overlay.innerHTML = '';
            body.className = 'p-4 md:p-8';
            
            const cond = condition.toLowerCase();
            if (cond.includes('clear')) {
                body.classList.add('theme-clear');
            } else if (cond.includes('cloud')) {
                body.classList.add('theme-clouds');
            } else if (cond.includes('rain') || cond.includes('drizzle')) {
                body.classList.add('theme-rain');
                for(let i=0; i<50; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + 'vw';
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    overlay.appendChild(drop);
                }
            } else if (cond.includes('snow')) {
                body.classList.add('theme-snow');
            } else if (cond.includes('thunder')) {
                body.classList.add('theme-thunder');
                const flash = document.createElement('div');
                flash.className = 'flash w-full h-full';
                overlay.appendChild(flash);
            } else {
                body.classList.add('theme-clouds');
            }
        }

        function getClothingAdvice(temp) {
            if (temp >= 30) return "Wear lightweight cotton or linen. Short sleeves and sunglasses recommended.";
            if (temp >= 20) return "Comfortable cotton clothes. A light T-shirt or summer dress is perfect.";
            if (temp >= 15) return "Light layering needed. A denim jacket or a light sweater over your shirt.";
            if (temp >= 5) return "Wear a coat or jacket. A scarf might be needed if it's windy.";
            return "Heavy winter gear: Thermal layers, a thick puffer coat, gloves, and a beanie.";
        }

        function getAQIAdvice(aqi) {
            const advice = {
                1: "Air is clean. Perfect for outdoor activities.",
                2: "Air quality is acceptable. Fair for most.",
                3: "Sensitive groups should reduce outdoor exercise.",
                4: "Unhealthy. Wear a mask if outside.",
                5: "Hazardous. Stay indoors with air purifiers."
            };
            return advice[aqi] || "Air quality data currently unavailable.";
        }

        function renderUI(data) {
            setTheme(data.current.main);
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('cityName').innerText = data.city;
            document.getElementById('currDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            document.getElementById('mainTemp').innerText = data.current.temp + "°";
            document.getElementById('feelsLike').innerText = data.current.feels_like;
            document.getElementById('mainDesc').innerText = data.current.desc;
            document.getElementById('mainIcon').src = `https://openweathermap.org/img/wn/${data.current.icon}@4x.png`;
            
            document.getElementById('pressure').innerText = data.current.pressure + " hPa";
            document.getElementById('sunrise').innerText = data.current.sunrise;
            document.getElementById('sunset').innerText = data.current.sunset;
            document.getElementById('uv').innerText = data.current.uv_index || "Moderate";
            
            const aqiCard = document.getElementById('aqiCard');
            document.getElementById('aqiLabel').innerText = data.aqi.label;
            document.getElementById('aqiVal').innerText = data.aqi.val;
            const aqiColors = ['#22c55e', '#eab308', '#f97316', '#ef4444', '#7f1d1d'];
            aqiCard.style.borderLeftColor = aqiColors[data.aqi.val - 1] || '#22c55e';

            document.getElementById('clothingRec').innerText = getClothingAdvice(data.current.temp);
            document.getElementById('aqiRec').innerText = getAQIAdvice(data.aqi.val);

            const hList = document.getElementById('hourlyList');
            hList.innerHTML = data.hourly.map(h => `
                <div class="glass min-w-[100px] p-4 text-center">
                    <p class="text-xs opacity-50 mb-2">${h.time}</p>
                    <img src="https://openweathermap.org/img/wn/${h.icon}.png" class="mx-auto w-10 h-10">
                    <p class="font-bold text-lg">${h.temp}°</p>
                </div>
            `).join('');

            const dList = document.getElementById('dailyList');
            dList.innerHTML = data.daily.map(d => `
                <div class="flex justify-between items-center py-2 border-b border-white/5 last:border-0">
                    <span class="w-12 font-medium">${d.day}</span>
                    <div class="flex items-center gap-2">
                        <img src="https://openweathermap.org/img/wn/${d.icon}.png" class="w-8 h-8">
                        <span class="text-sm opacity-60 capitalize">${d.desc}</span>
                    </div>
                    <span class="font-bold">${d.temp}°</span>
                </div>
            `).join('');

            const tList = document.getElementById('tipsList');
            tList.innerHTML = (data.tips || []).map(t => `
                <li class="flex items-start gap-2">
                    <i class="fas fa-check-circle text-yellow-500 mt-1"></i>
                    <span>${t}</span>
                </li>
            `).join('');
        }

        window.onload = () => updateWeather('Mumbai');
    </script>
</body>
</html>
